<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>#</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    #answer {
        float: left;
    }
</style>

<body>
    <p>wordguess, dude. i got a lotta weird words, better guess creatively</p>
    <br>
    <p id="word"></p>
    <br>
    <p>wrong letters: </p>
    <p id="score"></p>
    <script>
        var wds = ["rectangle", "pistachio", "excuse", "dictate", "mushroom", "suspenders", "guacamole", "sad", "marble", "communism", "stupid", "citrus", "ion", "northwest", "combine", "regenerate", "taconite", "vape", "stardust", "guinea", "hatchet", "cardboard", "ecstasy", "getelementbyid",];
        var pick = wds[Math.floor(Math.random() * wds.length)];
        var word = $("#word");
        var score = $("#score");
        var p1 = $("<p>");
        var p2 = $("<p>");
        var wrong = [];
        var answer = [];
        var stp = ["_"];
        var newa = [];

        for (var q = 0; q < pick.length; q++) {
            answer[q] = "_";
        }

        p1.text(answer.join(" "));
        word.append(p1);
        console.log(pick);

        document.onkeyup = function (event) {
            var inp = event.key;
            for (var w = 0; w < pick.length; w++) {
                if (pick[w] === inp) {
                    answer[w] = inp;
                }
            }

            console.log(answer.join(" "));
            p1.text(answer.join(" "));
            word.append(p1);

            newa = $(answer).not(stp);
            console.log(newa);

            for (var e = 0; e < stp.length; e++) {
                if (newa[e] !== inp) {
                    console.log(newa, inp)
                    wrong.push(newa[newa.length - 1])
                    p2.text(wrong.join(" "));
                    score.append(p2);
                }
            }
            
            if (wrong[wrong.length - 1] === stp[stp.length - 1]) {
                console.log(score);
            }

        }
    </script>
</body>

</html>
