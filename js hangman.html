<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>#</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    #answer {
        float: left;
    }
</style>

<body>
    <p>wordguess, dude. i got a lotta weird words, better guess creatively</p>
    <br>
    <p id="word"></p>
    <br>
    <p>wrong letters: </p>
    <p id="score"></p>
    <script>
        var wds = ["rectangle", "pistachio", "excuse", "dictate", "mushroom", "suspenders", "guacamole", "sad", "marble", "communism", "stupid", "citrus", "ion", "northwest", "combine", "regenerate", "taconite", "vape", "stardust", "guinea", "hatchet", "cardboard", "ecstasy", "getelementbyid",];
        var pick = wds[Math.floor(Math.random() * wds.length)];
        var word = $("#word");
        var score = $("#score");
        var p1 = $("<p>");
        var p2 = $("<p>");
        var wrong = [];
        var answer = [];

        for (var q = 0; q < pick.length; q++) {
            answer[q] = "_";
        }

        p1.text(answer.join(" "));
        word.append(p1);
        console.log(pick);

        document.onkeyup = function (event) {
            var inp = event.key;
            console.log(inp)
            var stp = true;
            for (var w = 0; w < pick.length; w++) {
                if (pick[w] === inp) {
                    answer[w] = inp;
                }
                if ( !== inp && stp === true) {
                wrong.push(inp)
                p2.text(wrong.join(" "));
                score.append(p2);
                console.log(wrong);
                stp = false;
            }
            }

            console.log(answer.join(" "));
            p1.text(answer.join(" "));
            word.append(p1);
        }
    </script>
</body>

</html>
